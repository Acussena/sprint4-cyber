<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório DAST - Demonstração de Segurança</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white shadow-2xl rounded-xl p-8 lg:p-12">
        <header class="mb-10 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900 flex items-center">
                <svg class="w-8 h-8 mr-3 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944c-1.385.083-2.736.438-4.002 1.056C5.975 4.885 4.936 5.86 4.148 7.025c-.788 1.165-1.229 2.518-1.229 3.903 0 1.385.441 2.738 1.229 3.903.788 1.165 1.827 2.14 3.05 2.775 1.266.618 2.617.973 4.002 1.056a11.955 11.955 0 014.354-.035c1.474-.153 2.87-1.16 4.025-2.28 1.155-1.12 2.016-2.56 2.45-4.104.434-1.544.536-3.136.31-4.697A11.955 11.955 0 0112 3.056z"></path>
                </svg>
                Relatório de Correção DAST
            </h1>
            <p class="text-gray-500 mt-2">Demonstração das vulnerabilidades corrigidas no código Python.</p>
        </header>

        <!-- Sessão Login Seguro com LGPD integrado -->
        <section id="menu-section" class="mb-10 p-6 bg-red-50 border-l-4 border-red-500 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Login Seguro</h2>
            <div class="mt-6 p-4 bg-white rounded-lg shadow border border-gray-200">
                <form id="login-form" class="space-y-4">
                    <input type="text" name="username" placeholder="Nome de Usuário (ex: admin)" class="w-full px-4 py-2 border rounded-md focus:ring-red-500 focus:border-red-500" required>
                    <input type="password" name="password" placeholder="Senha (ex: senha_segura_123)" class="w-full px-4 py-2 border rounded-md focus:ring-red-500 focus:border-red-500" required>
                    
                    <!-- Checkbox LGPD -->
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="consent" id="consent-checkbox" required>
                        <span class="text-gray-700 text-sm">Aceito os termos e políticas de privacidade (LGPD)</span>
                    </label>

                    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 font-bold">Login Protegido (AJAX)</button>
                </form>
                <div id="login-result" class="mt-4 p-3 rounded-md hidden"></div>
                <button id="dashboard-btn" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-bold hidden">
                    Ir para Dashboard Protegido
                </button>
            </div>
        </section>

        <!-- Dashboard Protegido -->
        <section id="dashboard-section" class="hidden p-6 bg-white rounded-lg shadow border border-gray-200 mb-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Bem-vindo ao Dashboard Protegido</h2>
            <button id="back-btn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 font-bold">
                ← Voltar ao Menu
            </button>
        </section>

        <!-- Seção XSS -->
        <section class="mb-10 p-6 bg-green-50 border-l-4 border-green-500 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">XSS Refletido</h2>
            <div class="mt-6 p-4 bg-white rounded-lg shadow border border-gray-200">
                <input type="text" id="xss-input" placeholder="Seu nome ou código malicioso" value="Nome Seguro" class="w-full px-4 py-2 border rounded-md focus:ring-green-500 focus:border-green-500 mb-2">
                <button id="welcome-button" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-bold">Testar Rota /welcome (AJAX)</button>
                <div id="welcome-result" class="mt-4 p-3 rounded-md hidden"></div>
            </div>
        </section>

        <!-- Seção Hashing -->
        <section class="mb-10 p-6 bg-blue-50 border-l-4 border-blue-500 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Hash SHA-256</h2>
            <div class="mt-6 p-4 bg-white rounded-lg shadow border border-gray-200">
                <input type="text" id="hash-input" placeholder="ID de Usuário (ex: 123)" value="123" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 mb-2">
                <button id="hash-button" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-bold">Testar Rota /user_info (AJAX)</button>
                <div id="hash-result" class="mt-4 p-3 rounded-md hidden"></div>
            </div>
        </section>

        <footer class="mt-10 pt-4 border-t text-sm text-gray-500 text-center">
            <p>Observação: Todas as respostas são exibidas na mesma tela usando AJAX.</p>
        </footer>
    </div>

    <!-- Scripts AJAX -->
    <script>
        function displayResult(elementId, content, isSuccess) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.innerHTML = content;
            resultDiv.className = `mt-4 p-3 rounded-md text-sm ${isSuccess ? 'bg-green-100 text-green-800 border border-green-300' : 'bg-red-100 text-red-800 border border-red-300'}`;
            resultDiv.classList.remove('hidden');
        }

        // Login AJAX + checkbox consentimento LGPD
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const loginResultDiv = document.getElementById('login-result');
            loginResultDiv.innerHTML = 'Aguardando resposta...';
            loginResultDiv.className = 'mt-4 p-3 rounded-md text-sm bg-gray-100 text-gray-700 border border-gray-300';
            loginResultDiv.classList.remove('hidden');

            try {
                const formData = new FormData(form);
                const consent = document.getElementById('consent-checkbox').checked;
                formData.append('consent', consent ? 'true' : 'false');

                const response = await fetch('/login', { method: 'POST', body: formData });
                const json = await response.json();

                if(response.ok){
                    displayResult('login-result', json.message, true);
                    document.getElementById('dashboard-btn').classList.remove('hidden');
                    localStorage.setItem('jwt_token', json.token);
                } else {
                    displayResult('login-result', json.message, false);
                    document.getElementById('dashboard-btn').classList.add('hidden');
                }
            } catch(err){
                displayResult('login-result', 'Erro de rede ao conectar ao servidor.', false);
                document.getElementById('dashboard-btn').classList.add('hidden');
            }
        });

        // Botão dashboard
        document.getElementById('dashboard-btn').addEventListener('click', () => {
            document.getElementById('menu-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
        });

        // Botão voltar ao menu
        document.getElementById('back-btn').addEventListener('click', () => {
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('menu-section').classList.remove('hidden');
        });

        // XSS AJAX
        document.getElementById('welcome-button').addEventListener('click', async () => {
            const name = encodeURIComponent(document.getElementById('xss-input').value || 'Visitante');
            const resultDiv = document.getElementById('welcome-result');
            resultDiv.innerHTML = 'Aguardando resposta...';
            resultDiv.className = 'mt-4 p-3 rounded-md text-sm bg-gray-100 text-gray-700 border border-gray-300';
            resultDiv.classList.remove('hidden');

            try {
                const res = await fetch(`/welcome?name=${name}`);
                const html = await res.text();
                displayResult('welcome-result', html, true);
            } catch(err){
                displayResult('welcome-result', 'Erro de rede ao buscar a rota /welcome.', false);
            }
        });

        // Hash AJAX
        document.getElementById('hash-button').addEventListener('click', async () => {
            const userId = encodeURIComponent(document.getElementById('hash-input').value || '0');
            const resultDiv = document.getElementById('hash-result');
            resultDiv.innerHTML = 'Aguardando resposta...';
            resultDiv.className = 'mt-4 p-3 rounded-md text-sm bg-gray-100 text-gray-700 border border-gray-300';
            resultDiv.classList.remove('hidden');

            try {
                const res = await fetch(`/user_info?id=${userId}`);
                const text = await res.text();

                if(res.ok){
                    let displayText;
                    try {
                        // tenta formatar JSON bonitinho
                        displayText = JSON.stringify(JSON.parse(text), null, 2);
                    } catch {
                        displayText = text;
                    }
                    displayResult('hash-result', displayText, true); // verde
                } else {
                    displayResult('hash-result', text || 'Usuário não encontrado', false); // vermelho
                }
            } catch(err){
                displayResult('hash-result', 'Erro de rede ao buscar a rota /user_info.', false);
            }
        });


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório DAST - Demonstração de Segurança</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="max-w-4xl w-full bg-white shadow-2xl rounded-xl p-8 lg:p-12">

    <!-- Mensagem de sucesso após exclusão -->
    <div id="success-msg-container"></div>

    <header class="mb-10 border-b pb-4">
        <h1 class="text-3xl font-extrabold text-gray-900 flex items-center">
            Relatório de Correção
        </h1>
        <p class="text-gray-500 mt-2">Demonstração das vulnerabilidades corrigidas no código Python.</p>
    </header>

    <!-- Sessão Login Seguro -->
    <section id="menu-section" class="mb-10 p-6 bg-red-50 border-l-4 border-red-500 rounded-lg shadow-inner">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Login Seguro</h2>
        <div class="mt-6 p-4 bg-white rounded-lg shadow border border-gray-200">

            <form id="login-form" class="space-y-4">
                <input type="text" name="username" placeholder="Nome de Usuário (ex: admin)" class="w-full px-4 py-2 border rounded-md focus:ring-red-500 focus:border-red-500" required>
                <input type="password" name="password" placeholder="Senha (ex: senha_segura_123)" class="w-full px-4 py-2 border rounded-md focus:ring-red-500 focus:border-red-500" required>

                <!-- Checkbox LGPD -->
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="consent" id="consent-checkbox" required>
                    <span class="text-gray-700 text-sm">Aceito os termos e políticas de privacidade (LGPD)</span>
                </label>

                <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 font-bold">Login Protegido</button>
            </form>

            <div id="login-result" class="mt-4 p-3 rounded-md hidden"></div>

            <div id="auth-actions" class="mt-4 hidden space-y-2">
                <button id="dashboard-btn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-bold">
                    Ir para Dashboard Protegido
                </button>
                <button id="delete-account-btn" class="w-full bg-yellow-600 text-white py-2 rounded-md hover:bg-yellow-700 font-bold">
                    Excluir Minha Conta
                </button>
                <div id="delete-result" class="mt-4 p-3 rounded-md hidden"></div>
            </div>
        </div>
    </section>

    <!-- Seção XSS -->
    <section class="mb-10 p-6 bg-green-50 border-l-4 border-green-500 rounded-lg shadow-inner">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">XSS Refletido</h2>
        <div class="mt-6 p-4 bg-white rounded-lg shadow border border-gray-200">
            <input type="text" id="xss-input" placeholder="Seu nome ou código malicioso" class="w-full px-4 py-2 border rounded-md focus:ring-green-500 focus:border-green-500 mb-2">
            <button id="welcome-button" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-bold">Testar Rota /welcome</button>
            <div id="welcome-result" class="mt-4 p-3 rounded-md hidden"></div>
        </div>
    </section>

    <!-- Seção Hashing -->
    <section class="mb-10 p-6 bg-blue-50 border-l-4 border-blue-500 rounded-lg shadow-inner">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Hash SHA-256</h2>
        <div class="mt-6 p-4 bg-white rounded-lg shadow border border-gray-200">
            <input type="text" id="hash-input" placeholder="username" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 mb-2">
            <button id="hash-button" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-bold">Testar Rota /user_info</button>
            <div id="hash-result" class="mt-4 p-3 rounded-md hidden"></div>
        </div>
    </section>

</div>

<script>
function displayResult(elementId, content, isSuccess) {
    const resultDiv = document.getElementById(elementId);
    resultDiv.innerHTML = content;
    resultDiv.className = `mt-4 p-3 rounded-md text-sm ${isSuccess ? 'bg-green-100 text-green-800 border border-green-300' : 'bg-red-100 text-red-800 border border-red-300'}`;
    resultDiv.classList.remove('hidden');
}

// Mostrar mensagem da query string (exclusão de conta)
window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('msg');
    if(msg){
        const container = document.getElementById('success-msg-container');
        const div = document.createElement('div');
        div.className = 'mt-4 p-3 rounded-md text-sm bg-green-100 text-green-800 border border-green-300';
        div.textContent = decodeURIComponent(msg);
        container.appendChild(div);
    }
});

// Login AJAX
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const loginResultDiv = document.getElementById('login-result');
    loginResultDiv.innerHTML = 'Aguardando resposta...';
    loginResultDiv.className = 'mt-4 p-3 rounded-md text-sm bg-gray-100 text-gray-700 border border-gray-300';
    loginResultDiv.classList.remove('hidden');

    try {
        const formData = new FormData(form);
        const consent = document.getElementById('consent-checkbox').checked;
        formData.append('consent', consent ? 'true' : 'false');

        const response = await fetch('/login', { method: 'POST', body: formData });
        const json = await response.json();

        if(response.ok){
            displayResult('login-result', json.message, true);
            document.getElementById('auth-actions').classList.remove('hidden');
            localStorage.setItem('jwt_token', json.token);
        } else {
            displayResult('login-result', json.message, false);
            document.getElementById('auth-actions').classList.add('hidden');
        }
    } catch(err){
        displayResult('login-result', 'Erro de rede ao conectar ao servidor.', false);
        document.getElementById('auth-actions').classList.add('hidden');
    }
});

// Dashboard
document.getElementById('dashboard-btn').addEventListener('click', () => {
    const token = localStorage.getItem('jwt_token');
    if(!token){ alert('Sessão expirada. Faça login novamente.'); return; }
    const payload = JSON.parse(atob(token.split('.')[1]));
    if(payload.exp < Math.floor(Date.now()/1000)){
        alert('Token expirado. Faça login novamente.');
        localStorage.removeItem('jwt_token');
        return;
    }
    window.location.href = `/dashboard?token=${token}`;
});

// XSS
document.getElementById('welcome-button').addEventListener('click', async () => {
    const name = encodeURIComponent(document.getElementById('xss-input').value || 'Visitante');
    try {
        const res = await fetch(`/welcome?name=${name}`);
        const html = await res.text();
        displayResult('welcome-result', html, true);
    } catch(err){
        displayResult('welcome-result', 'Erro de rede ao buscar a rota /welcome.', false);
    }
});

// Hash
document.getElementById('hash-button').addEventListener('click', async () => {
    const username = encodeURIComponent(document.getElementById('hash-input').value || '');
    if (!username) {
        displayResult('hash-result', 'Por favor, insira um nome de usuário.', false);
        return;
    }
    try {
        const res = await fetch(`/user_info?username=${username}`);
        const text = await res.text();
        if(res.ok){
            let displayText;
            try { displayText = JSON.stringify(JSON.parse(text), null, 2); } catch { displayText = text; }
            displayResult('hash-result', displayText, true);
        } else {
            displayResult('hash-result', text || 'Usuario nao encontrado', false);
        }
    } catch(err){
        displayResult('hash-result', 'Erro de rede ao buscar a rota /user_info.', false);
    }
});

// Exclusão de conta
document.getElementById('delete-account-btn').addEventListener('click', async () => {
    const token = localStorage.getItem('jwt_token');
    if(!token){ return alert('Você precisa estar logado para excluir a conta.'); }
    if(!confirm('⚠ Tem certeza que deseja excluir sua conta permanentemente?')) return;

    try{
        const res = await fetch('/delete_account', {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const json = await res.json();
        if(res.ok){
            localStorage.removeItem('jwt_token');
            window.location.href = '/?msg=Conta+exclu%C3%ADda+com+sucesso';
        } else {
            displayResult('delete-result', json.message || 'Erro ao excluir conta.', false);
        }
    } catch(err){
        displayResult('delete-result', 'Erro de rede ao tentar excluir a conta.', false);
    }
});
</script>

</body>
</html>

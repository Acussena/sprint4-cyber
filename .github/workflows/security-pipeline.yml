# VERSÃO FINAL COM COMMIT DO RELATÓRIO

name: Pipeline de Segurança (SAST e DAST)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: Scan SAST com CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Executar análise do CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  dast-zap-scan:
    name: Scan DAST com OWASP ZAP
    runs-on: ubuntu-latest
    needs: codeql-analysis 
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependências do projeto
        run: pip install -r requirements.txt

      - name: Iniciar aplicação Flask em background
        run: |
          echo "Iniciando servidor Flask na porta 5000..."
          python app.py &
          echo "Aguardando 10 segundos para o servidor iniciar completamente..."
          sleep 10
      
      - name: Dar permissão de escrita para o ZAP
        run: |
          chmod -R 777 .

      - name: Executar OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-r dast-report.html'
      
      - name: Commit do relatório DAST para o repositório
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(DAST): Adiciona relatório do scan ZAP"
          file_pattern: dast-report.html
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>

name: Pipeline de Seguran√ßa DevSecOps Unificado

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    name: 1. Build, Testes Unit√°rios e SCA/SAST
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Instala depend√™ncias de teste e servidor WSGI para uso futuro
          pip install pytest pytest-cov PyJWT gunicorn

      - name: Inicializar banco de dados SQLite
        # Cria e inicializa o database.db para os testes
        run: python -c "from app import init_db; init_db()"

      - name: Rodar testes com pytest
        run: |
          mkdir -p reports
          pytest tests/ --maxfail=1 --disable-warnings -v | tee reports/pytest.log
        continue-on-error: false

      - name: Upload dos logs de teste
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: reports/pytest.log

      - name: Instalar Snyk CLI
        run: npm install -g snyk

      - name: Executar SCA com Snyk
        run: snyk test --severity-threshold=high --fail-on=all --skip-unresolved
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Executar an√°lise CodeQL
        uses: github/codeql-action/analyze@v3
        env:
          CODEQL_FAIL_ON_ALERT: "true"

      # Compartilha o arquivo de banco de dados SQLite para o job DAST
      - name: Upload do Database SQLite
        uses: actions/upload-artifact@v4
        with:
          name: application-db
          path: database.db

  dynamic-analysis:
    name: 2. An√°lise Din√¢mica (DAST)
    runs-on: ubuntu-latest
    needs: build-and-scan

    # --- CONFIGURA√á√ÉO DAST SEM DOCKER (USA FLASK NO HOST + ZAP EM CONTAINER) ---

    steps:
      - uses: actions/checkout@v3

      - name: Download do Database SQLite
        # Baixa o arquivo database.db criado no job anterior
        uses: actions/download-artifact@v4
        with:
          name: application-db

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar depend√™ncias Python
        # Repete a instala√ß√£o para garantir que o novo runner tenha todas as depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest PyJWT gunicorn

      - name: Iniciar Aplica√ß√£o Flask em background
        run: |
          # Usa gunicorn para rodar o Flask na porta 5000 do host
          gunicorn --bind 0.0.0.0:5000 app:app &
          FLASK_PID=$!
          echo "FLASK_PID=$FLASK_PID" >> $GITHUB_ENV
        env:
          FLASK_APP: app.py
          FLASK_ENV: production

      - name: Aguardar o Flask Iniciar (Health Check)
        run: |
          echo "‚è≥ Aguardando Flask iniciar em http://localhost:5000..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/ > /dev/null; then
              echo "‚úÖ Flask dispon√≠vel!"
              break
            fi
            sleep 2
          done

      - name: Instalar jq para an√°lise de JSON
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Criar pasta reports
        run: mkdir -p reports

      - name: Executar ZAP Baseline Scan (Comando Docker Direto)
        run: |
          # TARGET: O ZAP (em container) acessa o Flask (no host) via host.docker.internal
          TARGET="http://host.docker.internal:5000"

          # CORRE√á√ÉO DO ERRO DE PERMISS√ÉO: Altera o diret√≥rio de sa√≠da para 'out'
          REPORT_DIR="/zap/out" 

          docker run --rm -v ${{ github.workspace }}/reports:${REPORT_DIR}:rw \
            --network host \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t $TARGET \
            -r ${REPORT_DIR}/zap_report.html \
            -J ${REPORT_DIR}/zap_report.json \
            -l FAIL \
            -I

      - name: Verificar vulnerabilidades cr√≠ticas ZAP
        run: |
          CRITICAL=$(jq '.alerts[] | select(.risk=="High") | .name' reports/zap_report.json)
          if [ ! -z "$CRITICAL" ]; then
            echo "üö® Vulnerabilidades cr√≠ticas encontradas:"
            echo "$CRITICAL"
            exit 1
          else
            echo "‚úÖ Nenhuma vulnerabilidade cr√≠tica encontrada."
          fi

      - name: Upload do Relat√≥rio DAST
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-DAST-ZAP
          path: reports/

      - name: Encerrar Aplica√ß√£o Flask
        # Executa sempre, mesmo que o ZAP falhe, para liberar o processo em background
        if: always()
        run: kill ${{ env.FLASK_PID }}

  notification-on-failure:
    name: 3. Notificar Falha
    runs-on: ubuntu-latest
    if: failure()
    needs: [build-and-scan, dynamic-analysis]

    steps:
      - name: Enviar notifica√ß√£o para o Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: "üö® Falha no Pipeline de Seguran√ßa!"
          SLACK_MESSAGE: "O pipeline no reposit√≥rio ${{ github.repository }} falhou. Verifique os logs para mais detalhes."
          SLACK_COLOR: "danger"
          MSG_MINIMAL: true

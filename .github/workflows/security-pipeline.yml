name: Pipeline de Segurança (SAST e DAST)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # O job de SAST não é necessário para este teste, vamos desabilitá-lo para ser mais rápido
  # codeql-analysis: ...

  dast-zap-scan:
    name: Scan DAST com OWASP ZAP (MODO DIAGNÓSTICO)
    runs-on: ubuntu-latest
    # needs: codeql-analysis # Desabilitado para teste rápido
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: pip install Flask==1.1.1

      - name: Iniciar aplicação Flask em background
        run: |
          python app.py &
          sleep 15

      # --- ETAPA DE DIAGNÓSTICO PRINCIPAL ---
      - name: Executar Scan DAST e Diagnosticar Arquivos
        run: |
          echo "### Iniciando comando ZAP Docker..."
          docker run \
            --network=host \
            -v $(pwd):/zap/wrk/:rw \
            --workdir /zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:5000 -r dast-report.html || true
          
          echo "### Comando ZAP finalizado. Iniciando diagnóstico do sistema de arquivos..."
          echo "### Conteúdo do diretório atual ($(pwd)):"
          ls -la
          echo "### Procurando pelo arquivo 'dast-report.html' em todo o workspace..."
          find . -name "dast-report.html"
          echo "### Diagnóstico finalizado."

      - name: Tentativa de Exibir o relatório
        if: always()
        run: cat dast-report.html
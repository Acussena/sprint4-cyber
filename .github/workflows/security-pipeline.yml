# VERSÃO DE DIAGNÓSTICO - LISTA ARQUIVOS

name: Pipeline de Segurança (SAST e DAST)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: Scan SAST com CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      - name: Executar análise do CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language/python"

  dast-zap-scan:
    name: Scan DAST com OWASP ZAP
    runs-on: ubuntu-latest
    needs: codeql-analysis 
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Instalar dependências do projeto
        run: pip install -r requirements.txt
      - name: Iniciar aplicação Flask em background
        run: |
          echo "Iniciando servidor Flask na porta 5000..."
          python app.py &
          echo "Aguardando 15 segundos para o servidor iniciar completamente..."
          sleep 15
      
      # --- ETAPA DE DIAGNÓSTICO ---
      - name: Executar Scan DAST e Diagnosticar Arquivos
        run: |
          echo "Executando o comando ZAP Docker..."
          docker run \
            --network=host \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:5000 -r /zap/wrk/dast-report.html || true
          
          echo "================================================="
          echo "Comando ZAP finalizado. Iniciando diagnóstico..."
          echo "Data e hora atual: $(date)"
          echo "Listando conteúdo do diretório atual ($(pwd)):"
          ls -laR
          echo "================================================="
          echo "Diagnóstico finalizado."
      
      - name: Exibir o relatório DAST no log
        if: always()
        run: |
          echo "Tentando exibir o relatório..."
          cat dast-report.html
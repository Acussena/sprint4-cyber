name: Pipeline de Seguran√ßa DevSecOps Unificado

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Build, Testes Unit√°rios e An√°lise SCA/SAST
  build-and-scan:
    name: 1. Build, Testes Unit√°rios e SCA/SAST
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Instalar depend√™ncias Python antes de importar app.py
      - name: Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov PyJWT

      # Inicializar banco SQLite para testes
      - name: Criar banco de dados SQLite
        run: python -c "from app import init_db; init_db()"

      # Rodar Testes Unit√°rios
      - name: Rodar testes com pytest
        run: |
          mkdir -p reports
          pytest tests/ --maxfail=1 --disable-warnings -v | tee reports/pytest.log

      # An√°lise de Depend√™ncias (SCA) com Snyk
      - name: Executar SCA com Snyk
        uses: snyk/actions/python-3.9@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=all

      # An√°lise Est√°tica (SAST) com CodeQL
      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Executar an√°lise CodeQL
        uses: github/codeql-action/analyze@v3
        env:
          CODEQL_FAIL_ON_ALERT: "true"

  # Job 2: An√°lise Din√¢mica (DAST)
  dynamic-analysis:
    name: 2. An√°lise Din√¢mica (DAST)
    runs-on: ubuntu-latest
    needs: build-and-scan

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Instalar depend√™ncias Python
      - name: Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov PyJWT

      # Rodar Flask em background (NOVO: espera at√© estar pronto)
      - name: Iniciar servidor Flask
        run: |
          nohup python app.py &> reports/flask.log &
          # Espera at√© o Flask estar dispon√≠vel
          for i in {1..30}; do
            curl -f http://127.0.0.1:5000/ && break || sleep 2
          done

      # Executar DAST com OWASP ZAP
      - name: Executar DAST com OWASP ZAP
        uses: zaproxy/action-baseline@v0.10.0
        with:
          cmd_options: "-r reports/zap_report.html -l FAIL"
          target: "http://127.0.0.1:5000"

      # Upload do Relat√≥rio DAST
      - name: Upload do Relat√≥rio DAST
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-DAST-ZAP
          path: reports/zap_report.html

  # Job 3: Notifica√ß√£o em caso de falhas
  notification-on-failure:
    name: 3. Notificar Falha
    runs-on: ubuntu-latest
    if: failure()
    needs: [build-and-scan, dynamic-analysis]

    steps:
      - name: Enviar notifica√ß√£o para o Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "üö® Falha no Pipeline de Seguran√ßa!"
          SLACK_MESSAGE: "O pipeline no reposit√≥rio ${{ github.repository }} falhou. Verifique os logs para mais detalhes."
          SLACK_COLOR: "danger"
          MSG_MINIMAL: true
